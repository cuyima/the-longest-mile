name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          # Update version in package.json
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.get_version.outputs.version }}"/' package.json

      - name: Update module.json version
        run: |
          # Update version in static/module.json
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.get_version.outputs.version }}"/' static/module.json
          
          # Update download URL in static/module.json
          sed -i 's|"download": "[^"]*"|"download": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/module.zip"|' static/module.json

      - name: Generate release notes
        id: generate_notes
        run: |
          NOTES=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -X POST \
            "https://api.github.com/repos/${{ github.repository }}/releases/generate-notes" \
            -d '{
              "tag_name": "v${{ steps.get_version.outputs.version }}"
            }' | jq -r '.body')
          
          # Save to file to handle multiline content
          echo "$NOTES" > release_notes.md
          
          # Set output (escaped for GitHub Actions)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build project
        run: npm run build

      - name: Create module.zip
        run: |
          cd dist
          zip -r ../module.zip .
          cd ..

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: ${{ steps.generate_notes.outputs.notes }}
          draft: false
          prerelease: false

      - name: Upload module.zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./module.zip
          asset_name: module.zip
          asset_content_type: application/zip

      - name: Upload module.json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/module.json
          asset_name: module.json
          asset_content_type: application/json